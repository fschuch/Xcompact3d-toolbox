name: CI

on:
  push:
    tags: ["[0-9]+\\.[0-9]+\\.[0-9]+.*"]
    branches:
      - main
      - release/**
  pull_request:
    paths:
      - .github/workflows/ci.yaml
      - hatch.toml
      - pyproject.toml
      - sonar-project.properties
      - tests/**
      - xcompact3d_toolbox/**
  schedule:
    - cron: "0 0 * * 1" # midnight every Monday

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

jobs:
  qa:
    # pre-commit.ci already runs it on every push and pull request, let's just ensure it runs on every tag and schedule
    if: (github.event_name == 'push' && github.ref_type == 'tag') || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install Hatch
        run: python -m pip install hatch
      - name: Show dependencies
        run: hatch ruh +py=${{ matrix.python-version }} test:pip freeze
      - name: Run tests
        run: |
          hatch run +py=${{ matrix.python-version }} test:extended --cov-report=xml:coverage.${{ runner.os }}.${{ matrix.python-version }}.xml

      - uses: actions/upload-artifact@v4
        with:
          path: coverage.*.xml
          name: coverage-report

  sonarcloud:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/download-artifact@v4
        with:
          name: coverage-report
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install Hatch
        run: python -m pip install hatch
      - name: Build package
        run: hatch build
      - uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz
          name: built-sdist
      - uses: actions/upload-artifact@v4
        with:
          path: dist/*.whl
          name: built-bdist

  release:
    needs: [build, qa]
    # upload to PyPI on every tag
    if: github.event_name == 'push' && github.ref_type == 'tag' && github.repository == 'fschuch/xcompact3d_toolbox'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/xcompact3d-toolbox
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: built-*
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - uses: ncipollo/release-action@v1
        with:
          draft: true
          skipIfReleaseExists: true
          generateReleaseNotes: true
